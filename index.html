<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Pantry Label Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode@2.3.10/html5-qrcode.min.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Pet Pantry Label Generator</h1>
    <label for="upc">Scan or Enter UPC</label>
    <div class="scan-row">
      <input type="text" id="upc" placeholder="Scan or type" />
      <button onclick="startScanner()">üì∑ Scan</button>
    </div>
    <div id="reader" style="width:300px; margin:auto; display:none;"></div>
    <button onclick="lookupUPC()">üîç Lookup</button>

    <div id="form-section" style="display:none;">
      <label>Brand</label>
      <input type="text" id="brand">
      <label>Product Name</label>
      <input type="text" id="name">
      <label>Flavor</label>
      <input type="text" id="flavor">
      <label>Full Ingredients</label>
      <textarea id="ingredients" rows="4"></textarea>
      <label>Species (Cat or Dog)</label>
      <input type="text" id="species">
      <label>Expiration Date</label>
      <input type="date" id="exp">
      <button onclick="submitForm()">Save & Print Label</button>
    </div>

    <div id="fallback-upload" style="display:none;">
      <p>No match found. Please upload the following images:</p>
      <label>Photo of Front of Bag</label>
      <input type="file" accept="image/*" id="photo-front"><br><br>
      <label>Photo of Ingredients List</label>
      <input type="file" accept="image/*" id="photo-ingredients"><br><br>
      <button onclick="submitFallback()">Analyze & Autofill</button>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
